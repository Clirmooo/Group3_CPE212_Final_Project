---
# Install required tools and Docker Engine on Ubuntu hosts

- name: Ensure base packages for Docker installation are present
  ansible.builtin.apt:
    name:
      - curl
      - ca-certificates
      - software-properties-common
      - apt-transport-https
    state: present
    update_cache: yes

- name: Add Docker GPG signing key
  ansible.builtin.apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Configure Docker APT repository
  ansible.builtin.apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present

- name: Install Docker Engine package
  ansible.builtin.apt:
    name: docker-ce
    state: latest

- name: Install Python bindings for Docker
  ansible.builtin.apt:
    name: python3-docker
    state: present

- name: Make sure Docker daemon is active and enabled
  ansible.builtin.service:
    name: docker
    state: started
    enabled: true